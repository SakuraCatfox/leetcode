  <body>
    <script>
      var plusOne = function(digits, idx) {
        if (idx === -1) return [1].concat(digits)
        if (idx === undefined) idx = digits.length - 1 //1
        let value = digits[idx] + 1   //10
        if (value < 10) {
          digits[idx] = value
          return digits
        } else {
          digits[idx] = 0
          return plusOne(digits, idx - 1)
        }
      }
      plusOne([1,0,0,0])
    </script>
  </body>
