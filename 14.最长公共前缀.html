<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  </head>
  <body>
    <script>
      let arr1 = ['flower', 'flow', 'flight', 'frog']
      let arr2 = ['dog', 'racecar', 'car']

      var longestCommonPrefix = function(arr) {
        if (arr.length == 0) return ''
        let minStr = arr[0]
        arr.forEach(item => {
          if (item.length < minStr.length) {
            minStr = item
          }
        })
        console.log(minStr)
        for (let i = 0; i < minStr.length; i++) {
          let prefix = minStr.slice(0, minStr.length - i)
          let flag = arr.every(item => {
            return item.indexOf(prefix) === 0
          })
          if (flag) {
            return prefix
          }
        }
        return ''
      }
      let aaaa = longestCommonPrefix(arr2)
      console.log(aaaa)
    </script>
  </body>
